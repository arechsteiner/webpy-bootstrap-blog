$def with(me)
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>About $:(me.name)</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="static/css/vendor/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="static/css/vendor/bootstrap/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="static/css/app.css">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="static/css/vendor/font-awesome/font-awesome.css">

    <!-- Google Webfonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600|PT+Serif:400,400italic' rel='stylesheet' type='text/css'>

    <!-- Styles -->
    <link rel="stylesheet" href="static/css/styles-basic.css" id="theme-styles">

    <!--[if lt IE 9]>
        <link rel="stylesheet" href="css/ie8.css">        
        <script src="static/js/vendor/google/html5-3.6-respond-1.1.0.min.js"></script>
    <![endif]-->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script>window.jQuery || document.write('<script src="static/js/vendor/jquery/jquery-1.9.1.min.js"><\/script>')</script>

    <script src="/static/js/app.js"></script>
    
</head>
<body>
    $:render('header','About',None,None)

    <div class="widewrapper main">
        <div class="container about">
            <h1>Hello There, Iâ€™m <span class="about-bold">$:(me.name)</span></h1>
           		$:(me.about)
            <hr>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 tales-superblock">
                    <h2>Social</h2>
                    <div class="social-icons clearfix">
                        <a href="#" class="social-icon color-one">
                                <div class="inner-circle" ></div>
                                <i class="icon-twitter"></i>
                        </a>

                        <a href="#" class="social-icon color-two">
                                <div class="inner-circle" ></div>
                                <i class="icon-google-plus"></i>
                        </a>    

                        <a href="#" class="social-icon color-three">
                                <div class="inner-circle" ></div>
                                <i class="icon-github-alt"></i>
                        </a>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 tales-superblock" id="contact">
                    <h2>Contact</h2>
                    
                    <form action="contactme" method="post" accept-charset="utf-8" class="contact-form">
                        <input type="text" name="name" id="contact-name" placeholder="Name" class="form-control input-lg">
                        <input type="email" name="email" id="contact-email" placeholder="Email" class="form-control input-lg">
                        <textarea rows="10" name="message" id="contact-body" placeholder="Your thoughts..." class="form-control input-lg"></textarea>
                        <div class="buttons clearfix">
                            <button type="submit" class="btn btn-xlarge btn-tales-one">Submit</button>
                        </div>                    
                    </form>
                </div>
            </div>        
        </div>
    </div>

   <footer>
        <div class="widewrapper footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 footer-widget">
                   	<!-- Start Render Statistics -->
						$:render('statistics')
                    <!-- End Render Statistics -->
                    </div>
						
                    <div class="col-md-4 footer-widget">
                    <!-- Start Render Hall of Fame -->
                    	$:render('hof')
                    <!-- End Render Hall of Fame -->
                    </div>

                    <div class="col-md-4 footer-widget">
                    <!-- Start Render Contact Me-->
                    	$:render('contactme')
                    <!-- End Render Contact Me -->
                    </div>
                </div>
            </div>
        </div>
        <div class="widewrapper copyright">
            <div class="container">
                $:render('copyright')
            </div>
        </div>
    </footer>
    
    <script src="static/js/vendor/bootstrap/bootstrap.min.js"></script>
    <script src="static/js/vendor/modernizr/modernizr.js"></script>

</body>
</html>
