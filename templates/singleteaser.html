$def with(blogpost)
$ preview_text = blogpost.html[0:128] + "..."
<div class="col-md-6 col-sm-6">
	<article class=" blog-teaser">
	    <header>
	    	<img src="$blogpost.small_image.url" alt="$(blogpost.small_image.alt)">
	        <h3><a href="blog-detail.html">$:(blogpost.title)</a></h3>
	        <span class="meta">$:pretty_date(blogpost.created_at), $:(blogpost.author)</span>
	        <hr>
	    </header>
	    <div class="body">
	    	$:preview_text
	    </div>
	    <div class="clearfix">
	        <a href="/post?pid=$:(blogpost.id)" class="btn btn-tales-one">Read more</a>
	    </div>
	</article>
</div>
